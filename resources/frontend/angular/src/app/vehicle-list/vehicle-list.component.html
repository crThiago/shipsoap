<ul>
  <li *ngFor="let vehicle of vehicles">
    <div>
      <div *ngIf="editVehicle !== vehicle">
        {{ vehicle.id }} - {{ vehicle.name }}
      </div>
      <div *ngIf="editVehicle === vehicle">
        <input type="text" [(ngModel)]="editVehicle.name" />
        <select [(ngModel)]="editVehicle.company_id">
          <option *ngFor="let company of companies" value="{{company.id}}"> {{company.name}} </option>
        </select>
      </div>
    </div>
    <div>
      <button *ngIf="editVehicle === vehicle" (click)="update(editVehicle)">Salvar</button>
      <button *ngIf="editVehicle !== vehicle" (click)="editVehicle = vehicle">Editar</button>
      <button (click)="delete(vehicle.id)">Excluir</button>
    </div>
  </li>
</ul>
