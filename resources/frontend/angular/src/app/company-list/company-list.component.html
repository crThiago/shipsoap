<app-company-create (addCompany)="addCompany($event)"></app-company-create>

<ul>
  <li *ngFor="let company of companies; let i = index">
    <div>
      <div *ngIf="editCompany !== company">
        <a [routerLink]="['/vehicles', company.id]">{{ company.id }} - {{ company.name }} - {{ company.country }}</a>
      </div>
      <div *ngIf="editCompany === company">
        <input type="text" [(ngModel)]="editCompany!.name" />
        <select [(ngModel)]="editCompany!.country">
          <option *ngFor="let country of countries" value="{{country.name}}">{{country.name}}</option>
        </select>
      </div>
    </div>
    <div>
      <button *ngIf="editCompany === company" (click)="update(editCompany)">Salvar</button>
      <button *ngIf="editCompany !== company" (click)="editCompany = company">Editar</button>
      <button (click)="delete(company.id)">Excluir</button>
    </div>
  </li>
</ul>
